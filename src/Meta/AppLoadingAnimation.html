<!DOCTYPE html>
<html lang="en">

<head>

</head>
<style >
  *{
    margin: 0;
    padding: 0;
  }
.container-Loader {
  width: 100%;
  height: 100svh;
  background-color: #EDE1D5;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.3s ease-in-out;
  .loader-smp {
    width: 6px;
    height: 36px;
    border-radius: 4px;
    display: block;
    background-color: currentColor;
    margin: 20px auto;
    position: relative;
    color: #f2f2f2;
    animation: animloader 0.3s 0.3s linear infinite alternate;
    transition: 0.3s ease-in;
  }

  .loader-smp::after,
  .loader-smp::before {
    content: "";
    width: 6px;
    height: 36px;
    border-radius: 4px;
    background: currentColor;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: 15px;
    animation: animloader 0.3s 0.45s linear infinite alternate;
  }

  .loader-smp::before {
    left: -15px;
    animation-delay: 0s;
  }

  @keyframes animloader {
    0% {
      height: 36px;
    }

    100% {
      height: 6px;
    }
  }
}
.image_banner_sm {
      width: 100%;
      height: 100svh;
      display: none;
      transition: height 0.2s ease-in;
      animation: slideInFromBottom 0.2s ease-in-out forwards;
      img {
      width: 100%;
      object-fit: cover;
      height: 100%;
      transition: 0.3s ease-in-out;
    }
    }
        @keyframes slideInFromBottom {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    #root {
      display: none;
      animation: slideDownAndFadeIn 1.2s ease-in forwards;
    }
</style>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="image_banner_sm">
    <img src="https://i.ibb.co/948dFvb/Untitled-design-3.png" alt="">
  </div>
  <div class="container-Loader">
    <div class="loader-smp">
  </div>

</body>
