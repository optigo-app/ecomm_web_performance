<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="default_favicon.ico" id="dynamic-favicon" />
  </head>

  <body>
    <div id="root"></div>
  </body>

  <!-- <script  src="https://checkout.razorpay.com/v1/checkout.js"></script>  -->
  <script defer>
    const { hostname } = window.location;
    var favicon = document.getElementById("dynamic-favicon");
    window.onload = function () {
      if (hostname?.includes("almacarino.procatalog.in")) {
        if (favicon) {
          favicon.href = "./favicon/almacarino.ico";
        }
      }
      setTimeout(function () {
        var script = document.createElement("script");
        script.src = "https://checkout.razorpay.com/v1/checkout.js";
        script.type = "text/javascript";
        document.body.appendChild(script);
      }, 7000);
      setTimeout(function () {
        const head = document.head;
        const link = document.createElement("link");
        link.href =
          "https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rosarivo:ital@0;1&family=Arizonia&family=Lato:wght@300;400&family=Montserrat:wght@400;500&family=Playfair+Display&family=Tenor+Sans&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nunito:wght@200..1000&family=Cedarville+Cursive&display=swap";
        link.rel = "stylesheet";
        head.appendChild(link);
        const link6 = document.createElement("link");
        link6.href = "https://db.onlinewebfonts.com/c/8c6cc8824a468b33768701915664b3e9?family=FreightDisp+Pro+Medium";
        link6.rel = "stylesheet";
        head.appendChild(link6);
      }, 10000);
    };
  </script>
</html>
